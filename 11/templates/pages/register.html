<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Paw Joy</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- External CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Config Tailwind CSS -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', "sans-serif"],
            serif: ['"Playfair Display"', "serif"],
          },
          colors: {
            brand: "#D97706",
            brandLight: "#FFFBEB",
            brandDark: "#92400E",
            accent: "#059669",
            dark: "#3F2212",
            slate: "#1F2937",
            cream: "#FDFBF7",
            paper: "#F3F4F6",
          },
          boxShadow: {
            soft: "0 20px 40px -15px rgba(0, 0, 0, 0.05)",
          },
        },
      },
    };
  </script>

  <!-- Common CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/christmas-theme.css" />
</head>

<body class="font-sans text-dark bg-cream antialiased">
  <!-- Christmas Snow Container -->
  <div id="snow-container" class="fixed inset-0 pointer-events-none z-10"></div>

  <!-- HEADER: logo, menu, điều hướng chính  -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <div class="min-h-screen bg-cream pt-24 pb-16">
    <div class="container mx-auto px-6 py-8">
      <div class="max-w-2xl mx-auto">
        <!-- Breadcrumb -->
        <div class="mb-6">
          <nav class="flex items-center gap-2 text-sm text-gray-600">
            <a href="../../index.html" class="hover:text-brand transition">Trang chủ</a>
            <i class="fas fa-chevron-right text-xs"></i>
            <span class="text-dark font-semibold">Đăng ký</span>
          </nav>
        </div>

        <!-- Register Card -->
        <div class="bg-white rounded-2xl p-8 shadow-soft">
          <!-- Header -->
          <div class="text-center mb-8">
            <div class="w-16 h-16 bg-brand/10 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="fas fa-user-plus text-brand text-2xl"></i>
            </div>
            <h1 class="text-3xl font-serif font-bold text-dark mb-2">Đăng ký tài khoản</h1>
            <p class="text-gray-500">Tạo tài khoản để trải nghiệm dịch vụ tốt nhất</p>
          </div>

          <!-- Register Form -->
          <form id="registerForm" onsubmit="handleRegister(event)" class="space-y-5">
            <!-- Full Name -->
            <div>
              <label for="registerName" class="block text-sm font-semibold text-dark mb-2">
                Họ và tên <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="registerName" 
                name="registerName"
                placeholder="Nhập họ và tên"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/20 transition"
              />
            </div>

            <!-- Email -->
            <div>
              <label for="registerEmail" class="block text-sm font-semibold text-dark mb-2">
                Email <span class="text-red-500">*</span>
              </label>
              <input 
                type="email" 
                id="registerEmail" 
                name="registerEmail"
                placeholder="Nhập địa chỉ email"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/20 transition"
              />
            </div>

            <!-- Phone -->
            <div>
              <label for="registerPhone" class="block text-sm font-semibold text-dark mb-2">
                Số điện thoại <span class="text-red-500">*</span>
              </label>
              <input 
                type="tel" 
                id="registerPhone" 
                name="registerPhone"
                placeholder="Nhập số điện thoại"
                required
                pattern="[0-9]{10,11}"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/20 transition"
              />
              <p class="text-xs text-gray-400 mt-1">Nhập 10-11 chữ số</p>
            </div>

            <!-- Password -->
            <div>
              <label for="registerPassword" class="block text-sm font-semibold text-dark mb-2">
                Mật khẩu <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input 
                  type="password" 
                  id="registerPassword" 
                  name="registerPassword"
                  placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                  required
                  minlength="6"
                  class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-200 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/20 transition"
                />
                <button 
                  type="button"
                  onclick="togglePassword('registerPassword')"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brand transition"
                  title="Hiển thị/Ẩn mật khẩu"
                >
                  <i class="fas fa-eye" id="registerPasswordIcon"></i>
                </button>
              </div>
              <p class="text-xs text-gray-400 mt-1">Mật khẩu phải có ít nhất 6 ký tự</p>
            </div>

            <!-- Confirm Password -->
            <div>
              <label for="registerConfirmPassword" class="block text-sm font-semibold text-dark mb-2">
                Xác nhận mật khẩu <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input 
                  type="password" 
                  id="registerConfirmPassword" 
                  name="registerConfirmPassword"
                  placeholder="Nhập lại mật khẩu"
                  required
                  class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-200 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/20 transition"
                />
                <button 
                  type="button"
                  onclick="togglePassword('registerConfirmPassword')"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brand transition"
                  title="Hiển thị/Ẩn mật khẩu"
                >
                  <i class="fas fa-eye" id="registerConfirmPasswordIcon"></i>
                </button>
              </div>
              <p id="passwordMatchError" class="text-xs text-red-500 mt-1 hidden">Mật khẩu xác nhận không khớp</p>
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-start gap-2">
              <input 
                type="checkbox" 
                id="agreeTerms" 
                required
                class="w-4 h-4 mt-1 text-brand border-gray-300 rounded focus:ring-brand"
              />
              <label for="agreeTerms" class="text-sm text-gray-600 cursor-pointer">
                Tôi đồng ý với <a href="#" class="text-brand hover:text-brandDark font-semibold">Điều khoản sử dụng</a> và <a href="#" class="text-brand hover:text-brandDark font-semibold">Chính sách bảo mật</a> <span class="text-red-500">*</span>
              </label>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              class="w-full py-3 bg-brand hover:bg-brandDark text-white rounded-xl font-bold transition shadow-lg hover:shadow-xl"
            >
              Đăng ký
            </button>

            <!-- Divider -->
            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Hoặc</span>
              </div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Đã có tài khoản? 
                <a href="login.html" class="text-brand hover:text-brandDark font-semibold">Đăng nhập ngay</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER: thông tin liên hệ, chính sách, mạng xã hội -->
  <div id="footer"></div>

  <script src="../../assets/js/Register.js"></script>
  <script>
    // Load header và footer từ các file component dùng chung
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../../templates/partials/header.html")
        .then((res) => res.text())
        .then((html) => {
          // Điều chỉnh đường dẫn cho register.html (trong templates/pages)
          html = html.replace(/href="\.\.\/\.\.\/index\.html"/g, 'href="../../index.html"');
          html = html.replace(/href="(about-us|stores|blog|my-account|favorites|login|register|stores-booking|stores-detail|stores-booking-time|stores-booking-confirm|blog-detail)\.html"/g, 'href="$1.html"');
          document.getElementById("header").innerHTML = html;
        });

      fetch("../../templates/partials/footer.html")
        .then((res) => res.text())
        .then((html) => {
          html = html.replace(/href="\.\.\/\.\.\/index\.html"/g, 'href="../../index.html"');
          html = html.replace(/href="(about-us|stores|blog|my-account|favorites|login|register|stores-booking|stores-detail|stores-booking-time|stores-booking-confirm|blog-detail)\.html"/g, 'href="$1.html"');
          document.getElementById("footer").innerHTML = html;
        });
    });
  </script>
  <script type="module" src="../../assets/js/lib/mobile-menu.js"></script>
  <script type="module" src="../../assets/js/lib/footer.js"></script>
  <script src="../../assets/js/lib/favorite-badge.js"></script>
  <script src="../../assets/js/scroll.js"></script>
  <script src="../../assets/js/christmas-snow.js"></script>
</body>

</html>
